<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sản phẩm</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/libs/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/responsive.css">
</head>

<body>
    <div id="header"></div>

    <div class="themNhanVien">
        <div class="width">
            <div class="themNhanVien_header">
                <div class="content_left_box"></div>
                <h1>CHỈNH SỬA SẢN PHẨM</h1>
            </div>
            <div class="themNhanVien_center">
                <div class="themNhanVien_left">
                    <h3 class="mahh"></h3>
                    <h4 class="check_mahh"></h4>
                    <input class="tenhh" type="text" placeholder="Nhập tên sản phẩm">
                    <h4 class="check_tenhh"></h4>
                </div>
                <div class="themNhanVien_right">
                    <input class="giahh" type="text" placeholder="Nhập giá sản phẩm">
                    <h4 class="check_giahh"></h4>
                    <button class="themCa">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
<script src="/sanPham/suaSanPham/suaSanPham.js"></script>

</html>
