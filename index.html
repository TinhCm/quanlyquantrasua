<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN LÝ QUÁN TRÀ SỮA</title>

    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/libs/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/responsive.css">
</head>

<body>
    <div id="header"></div>

    <div class="chaoMung">


        <div class="chaoMung_backgroud">
            <div id="main">
                <div id="wrap-slider">
                    <div id="slider">
                        <img class="slide-box" src="https://cdnimgen.vietnamplus.vn/uploaded/fxz2/2015_11_05/466502601.jpg" />
                        <img class="slide-box" src="https://techvccloud.mediacdn.vn/2019/9/19/toc-do-download-chiu-anh-huong-boi-cdn-nhu-the-nao-1568884749154363342603-crop-15688847555601075248544.jpg" />
                        <img class="slide-box" src="https://co-well.vn/wp-content/uploads/2020/06/ecommerce-conversion-rate-scaled.jpeg" />
                        <img class="slide-box" src="https://blog.onshop.asia/wp-content/uploads/2021/06/website-thuong-mai-dien-tu-1-1170x612.png" />
                    </div>
                    <!-- end #slider -->
                </div>
                <!-- end #wrap-slider  -->
                <span id="prev-slide">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span id="next-slide">
                    <i class="fas fa-chevron-right"></i>
                </span>
            </div>
            <!-- end #main -->
        </div>

        <div class="chaoMung_content">
            <div class="width">
                <div class="chaoMung_content1 width__row ">
                    <div class="chaoMung_tienIch width_column_4">
                        <i class="fas fa-shield-alt"></i>Bảo mật thông tin
                    </div>
                    <div class="chaoMung_tienIch width_column_4">
                        <i class="fas fa-tachometer-alt"></i> Xử lý nhanh chóng
                    </div>
                    <div class="chaoMung_tienIch width_column_4">
                        <i class="fas fa-server"></i> Giao diện thân thiện
                    </div>
                    <div class="chaoMung_tienIch width_column_4">
                        <i class="fas fa-tools"></i> Dễ dàng sử dụng
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Đăng ki -->
    <div id="dang_ki" class="dang_ki">
        <div class="dang_ki_content">
            <div class="dang_ki1">
                <h1>Đăng ký</h1>
                <input placeholder="Họ và tên *" class="dang_ki1_ten" type="text" name="name">
                <input placeholder="Số điện thoại *" class="dang_ki1_sdt" type="text" name="name">
                <input placeholder="Email" class="dang_ki1_email" type="text" name="name">
                <input placeholder="Tên đăng nhập *" class="dang_ki1_tendn" type="text" name="name">
                <div class="dang_ki1_mat_khau">
                    <input autoComplete="new-password" placeholder="Mật khẩu *" class="dang_ki1_password" type="password" name="name">
                    <button class="dang_ki1_xemMK"><i class="fas fa-eye"></i></button>
                </div>

                <div class="dang_ki1_mat_khau_lai">
                    <input autoComplete="new-password" placeholder="Nhập lại mật khẩu *" class="dang_ki1_password" type="password" name="name">
                    <button class="dang_ki1_xemMK"><i class="fas fa-eye"></i></button>
                </div>
                <form class="checkbox" action="">
                    <p>Tôi đồng ý với các điều khoản và điều kiện của O<sup>3</sup> TEA</p>
                </form>
                <div>
                    <p class="checkTen"></p>
                </div>
                <button class="create_dang_ki">Đăng kí</button>
                <span>Hoặc bạn đã có tài khoản?</span>
                <a class="dang_nhap_chuyen" href="#dang_nhap">Đăng nhập</a>
            </div>
        </div>
    </div>
    </div>
    <!-- Đăng ki -->

    <!-- Login -->
    <div id="dang_nhap" class="dang_nhap">
        <button class="dang_nhap_thoat">X</button>
        <div class="dang_nhap_content">
            <div class="dang_nhap1">
                <h1>Đăng nhập</h1>
                <p>O<sup>3</sup> TEA</p>
                <form onsubmit="false" action="">
                    <input placeholder="Nhập vào tên" class="dang_nhap1_ten" type="text" name="name">
                    <div class="dang_nhap1_mat_khau">
                        <input placeholder="Nhập vào mật khẩu" class="dang_nhap1_password" type="password" name="name">
                        <button class="dang_nhap1_xemMK"><i class="fas fa-eye"></i></button>
                    </div>
                </form>
                <button class="create_dang_nhap">Đăng nhập</button>
                <p class="nosuccses"></p>
                <span>Hoặc bạn chưa có tài khoản?</span>
                <a href="#dang_ki" class="dang_ki_chuyen">Đăng ký</a>
            </div>
        </div>
    </div>
    <!-- Login -->

    <div id="footer"></div>
</body>
<script src="./index.js"></script>

</html>
