<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm nhân viên</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/libs/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/responsive.css">
</head>

<body>
    <div id="header"></div>

    <div class="suaNhanVien">
        <div class="width">
            <div class="suaNhanVien_header">
                <div class="content_left_box"></div>
                <h1> CHỈNH SỬA THÔNG TIN NHÂN VIÊN</h1>
            </div>
            <div class="suaNhanVien_center">
                <div class="suaNhanVien_left">
                    <div class="suaNhanVien_content">
                        <label for="">Mã nhân viên</label>
                        <h3 class="manv"></h3>
                    </div>
                    <h4 class="check_manv"></h4>
                    <div class="suaNhanVien_content">
                        <label for="">Tên nhân viên</label>
                        <input class="tennv" type="text" placeholder="Nhập tên nhân viên">
                    </div>
                    <h4 class="check_tennv"></h4>
                    <div class="suaNhanVien_content">
                        <label for="">Địa chỉ</label>
                        <input class="diachi" type="text" placeholder="Nhập địa chỉ">
                    </div>
                    <h4 class="check_diachi"></h4>
                    <div class="suaNhanVien_content">
                        <label for="">Mật khẩu</label>
                        <input class="matkhau" type="text" placeholder="Nhập mật khẩu">
                    </div>
                    <h4 class="check_matkhau"></h4>
                    <div class="suaNhanVien_content">
                        <label for="">Số điện thoại</label>
                        <input class="sdt" type="text" placeholder="Nhập số điện thoại">
                    </div>
                    <h4 class="check_sdt"></h4>
                </div>
                <div class="suaNhanVien_right">
                    <div class="suaNhanVien_content">
                        <label for="">Ngày vào làm</label>
                        <h3 class="date"></h3>
                    </div>
                    <h4 class="check_date"></h4>
                    <div class="suaNhanVien_content">
                        <label for="">Giới tính</label>
                        <input class="gioitinh" type="text" placeholder="Nhập giới tính">
                    </div>
                    <h4 class="check_gioitinh"></h4>
                    <div class="suaNhanVien_content">
                        <label for="">Chức vụ</label>
                        <input class="chucvu" type="text" placeholder="Nhập giới tính">
                    </div>
                    <h4 class="check_chucvu"></h4>
                    <div class="suaNhanVien_content">
                        <label for="">Phân quyền</label>
                        <input class="phanquyen" type="text" placeholder="Nhập giới tính">
                    </div>
                    <h4 class="check_phanquyen"></h4>

                    <button class="suaNV">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
<script type="text/javascript" src="/nhanVien/suaNhanVien/suaNhanVien.js"></script>

</html>
