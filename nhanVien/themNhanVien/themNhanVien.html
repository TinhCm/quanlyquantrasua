<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm nhân viên</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/libs/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/responsive.css">
</head>

<body>
    <div id="header"></div>

    <div class="themNhanVien">
        <div class="width">
            <div class="themNhanVien_header">
                <div class="content_left_box"></div>
                <h1> THÊM NHÂN VIÊN</h1>
            </div>
            <div class="themNhanVien_center">
                <div class="themNhanVien_left">
                    <input class="manv" type="text" placeholder="Nhập mã nhân viên">
                    <h4 class="check_manv"></h4>
                    <input class="tennv" type="text" placeholder="Nhập tên nhân viên">
                    <h4 class="check_tennv"></h4>
                    <input class="diachi" type="text" placeholder="Nhập địa chỉ">
                    <h4 class="check_diachi"></h4>
                    <input class="matkhau" type="text" placeholder="Nhập mật khẩu">
                    <h4 class="check_matkhau"></h4>
                    <input class="sdt" type="text" placeholder="Nhập số điện thoại">
                    <h4 class="check_sdt"></h4>
                </div>
                <div class="themNhanVien_right">
                    <select class="gioitinh">
                        <option value="Nam">Giới tính: Nam</option>
                        <option value="Nữ">Giới tính: Nữ</option>
                    </select>
                    <h4 class="check_gioitinh"></h4>
                    <select class="chucvu">
                        <option value="Nhân viên">Chức vụ: Nhân viên</option>
                        <option value="Quản lý">Chức vụ: Quản lý</option>
                    </select>
                    <h4 class="check_chucvu"></h4>
                    <select class="phanquyen">
                        <option value="False">Phân quyền: False</option>
                        <option value="True">Phân quyền: True</option>
                    </select>
                    <h4 class="check_phanquyen"></h4>
                    <input class="date" type="date" name="bday" placeholder="Ngày vào làm">
                    <h4 class="check_date"></h4>
                    <button class="themNV">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
<script type="text/javascript" src="/nhanVien/themNhanVien/themNhanVien.js"></script>

</html>
