<html lang="en">

<head>

<body>
    <div id="header"></div>

    <div class="banHang">
        <div class="width">
            <div class="banHang_center">
                <div class="banHang_left">
                    <div class="banHang_top">
                        <div class="banHangTop_header">
                            <h1>ORDER</h1>
                        </div>

                        <div class="banHangTop_center">
                            <div class="banHangTop_header_left">
                                <p class="tennv"><b>Nhân viên bán:</b> Dương Văn tính</p>
                                <label class="lb_listSP" for=""><b>Sản phẩm:</b> </label>
                                <select class="listSP" name="" id="">
                                   
                                </select>
                                <p><b>Số lượng: </b></p>
                            </div>
                            <div class="banHangTop_header_left">
                                <p class="thoigian"><b>Date:</b> 7h30</p>
                                <label class="lb_listKH" for=""><b>Khách hàng:</b> </label>
                                <select class="listKH" name="" id="">
                            
                                </select>
                                <div class="bangHang_click">
                                    <i style="padding-left: 0;" class="fas fa-minus giamSL"></i>
                                    <p class="SL">1</p>
                                    <i class="fas fa-plus tangSL"></i>
                                </div>
                            </div>
                        </div>

                        <div class="luu_SP">
                            <button class="luuSP">CHỌN</button>
                        </div>
                    </div>
                    <div class="banHang_buttom">
                        <h1>SẢN PHẨM ĐÃ CHỌN</h1>
                        <div class="banHang_header">
                            <div class="banHang_header1">
                                <p><b>Tên sản phẩm</b></p>
                            </div>
                            <div class="banHang_header2">
                                <p><b>Số lượng</b></p>
                            </div>
                            <div class="banHang_header3">
                                <p><b>Giá bán</b></p>
                            </div>
                            <div class="banHang_header4">
                                <p><b>Thành tiền</b></p>
                            </div>
                            <div class="banHang_header4">
                                <p><b>Xóa</b></p>
                            </div>
                        </div>

                        <ul class="sanPhamDaChon">

                        </ul>
                    </div>
                </div>
                <div class="banHang_right">
                    <h1>HÓA ĐƠN</h1>
                    <h2 class="khachHang"> <i class="fas fa-pen-square"></i>Thông tin khách hàng</h2>
                    <p class="tenkh"></p>
                    <p class="loaikh"></p>
                    <p class="giamgia"></p>
                    <h2 class="hoadon"> <i class="fas fa-money-bill"></i>Thông tin hóa đơn</h2>
                    <label for=""><b>Mã hóa đơn</b></label>
                    <input class="mahdbh" type="text" placeholder="">
                    <p class="ngaylapHD"></p>
                    <p class="tongtien"></p>
                    <p class="tongsanpham"></p>
                    <p class="tiengiam"></p>
                    <p class="thanhtien"></p>
                    <div class="thanhToan">
                        <button class="thanhToanHD">THANH TOÁN</button>
                    </div>
                </div>
            </div>
        </div>

    <div id="footer"></div>
