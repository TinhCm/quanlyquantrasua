<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm khách hàng</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/libs/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/responsive.css">
</head>

<body>
    <div id="header"></div>
    <div class="themNhanVien">
        <div class="width">
            <div class="themNhanVien_header">
                <div class="content_left_box"></div>
                <h1>THÊM KHÁCH HÀNG</h1>
            </div>
            <div class="themNhanVien_center">
                <div class="themNhanVien_left">
                    <input class="makh" type="text" placeholder="Nhập mã khách hàng">
                    <h4 class="check_mankh"></h4>
                    <input class="tenkh" type="text" placeholder="Nhập tên khách hàng">
                    <h4 class="check_tenkh"></h4>
                    <select class="loaikh">
                        <option value="LKH1">Loại khách hàng: Thường</option>
                        <option value="LKH2">Loại khách hàng: Vip</option>
                    </select>
                    <h4 class="check_loaikh"></h4>
                </div>
                <div class="themNhanVien_right">
                    <input class="sdt" type="text" placeholder="Nhập số điện thoại">
                    <h4 class="check_sdt"></h4>
                    <input class="dateBD" type="date" name="bday" placeholder="Ngày vào làm">
                    <h4 class="check_dateBD"></h4>
                    <button class="themKhachHang">Tạo</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="/khachHang/themKhachHang/themKhachHang.js"></script>

</html>
