<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/libs/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/responsive.css">
    <link rel="stylesheet" href="/dangNhap/dangNhap.css">
</head>

<body>
    <div class="center">
        <div class="header">Đăng nhập</div>
        <form onsubmit="return false" action="" autocomplete="on">
            <input class="login_name" type="text" placeholder="Tên đăng nhập">
            <i style="cursor: text;" class="fas fa-user-alt"></i>
            <h4 class="login_name_false"></h4>
            <input class="login_pass" id="pswrd" type="password" placeholder="Mật khẩu">
            <i class="fas fa-lock" onclick="show()"></i>
            <h4 class="login_pass_false"></h4>
            <input class="login_sent" type="submit" value="Đăng nhập">
            <a href="/doiMatKhau/doiMatKhau.html">Thay đổi mật khẩu?</a>
            <h4 class="login_sent_false"></h4>
        </form>
    </div>
</body>
<script src="/dangNhap/dangNhap.js"></script>

</html>
